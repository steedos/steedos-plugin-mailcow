name: mailbox
table_name: mailbox
label: 邮箱
icon: macros
enable_api: true
fields:
  username:
    type: text
    label: 邮件地址
    primary: true
    omit: true
  local_part:
    type: text
    label: 用户名
    inlineHelpText: 邮件地址左边部分
    required: true
  domain:
    type: text
    label: 域名
    required: true
  name:
    type: text
    label: 姓名
    required: true
  quota:
    type: number
    label: 容量
    defaultValue: 0
    required: true
    inlineHelpText: 0表示不限制，单位为字节
  password:
    type: text
    label: 密码
    required: true
  attributes:
    type: text
    label: attributes
    omit: true
    hidden: true
  active:
    type: boolean
    label: 有效
    defaultValue: true
    required: true
  mailbox_path_prefix:
    type: text
    label: mailbox_path_prefix
    omit: true
    hidden: true
  kind:
    type: text
    label: kind
    omit: true
    hidden: true
  multiple_bookings:
    type: number
    label: multiple_bookings
    omit: true
    hidden: true
list_views:
  all:
    label: 所有
    columns:
      - username
      - name
      - quota
      - active
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true